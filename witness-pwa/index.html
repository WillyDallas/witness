<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Secure evidence capture">

    <!-- Suppress favicon request (uses red circle emoji as icon) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23dc2626'/></svg>">

    <title>Witness Protocol</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal (shown before camera access) -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-content login-modal">
            <div class="modal-header">
                <h1 class="app-title">Witness Protocol</h1>
                <p class="app-subtitle">Privacy-preserving evidence capture</p>
            </div>

            <div id="login-step-email" class="login-step">
                <p class="login-instruction">Enter your email to get started</p>
                <input
                    type="email"
                    id="email-input"
                    class="login-input"
                    placeholder="you@example.com"
                    autocomplete="email"
                    inputmode="email"
                />
                <button id="send-code-btn" class="btn btn-primary btn-full">
                    Continue
                </button>
            </div>

            <div id="login-step-code" class="login-step hidden">
                <p class="login-instruction">
                    Enter the 6-digit code sent to<br>
                    <span id="email-display" class="email-display"></span>
                </p>
                <input
                    type="text"
                    id="code-input"
                    class="login-input code-input"
                    placeholder="000000"
                    maxlength="6"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    autocomplete="one-time-code"
                />
                <button id="verify-code-btn" class="btn btn-primary btn-full">
                    Verify
                </button>
                <button id="back-to-email-btn" class="btn btn-link">
                    Use a different email
                </button>
            </div>

            <div id="login-step-loading" class="login-step hidden">
                <div class="loading-spinner"></div>
                <p id="loading-message" class="loading-message">Setting up your wallet...</p>
            </div>

            <p id="login-error" class="login-error hidden"></p>
        </div>
    </div>

    <!-- Wallet Status Indicator (shown when authenticated) -->
    <div id="wallet-indicator" class="wallet-indicator hidden">
        <span class="wallet-dot"></span>
        <span id="wallet-address" class="wallet-address"></span>
    </div>

    <div class="app-container">
        <!-- Camera Preview -->
        <div class="video-container">
            <video id="preview" autoplay muted playsinline></video>

            <!-- Recording Indicator -->
            <div id="recording-indicator" class="recording-indicator hidden">
                <span class="red-dot"></span>
                <span class="rec-text">REC</span>
            </div>
        </div>

        <!-- Controls (floating over video) -->
        <div class="controls">
            <p id="status" class="status-text">Initializing camera...</p>

            <div class="button-group">
                <div class="record-button-container">
                    <button id="record-btn" class="btn btn-record" disabled>
                        <span class="record-btn-icon"></span>
                    </button>
                    <div id="lock-indicator" class="lock-indicator hidden">
                        <span class="lock-arrow">‚Üë</span>
                        <span class="lock-text">Slide to lock</span>
                    </div>
                </div>
                <button id="save-btn" class="btn btn-save hidden">
                    Save Video
                </button>
            </div>

            <!-- Drawer toggle -->
            <button id="drawer-toggle" class="drawer-toggle">
                <span class="drawer-toggle-line"></span>
                <span class="drawer-toggle-text">Recordings</span>
            </button>
        </div>

        <!-- Drawer Backdrop -->
        <div id="drawer-backdrop" class="drawer-backdrop"></div>

        <!-- Recordings Drawer -->
        <div id="recordings-drawer" class="recordings-drawer">
            <div class="drawer-handle" id="drawer-handle">
                <span class="drawer-handle-bar"></span>
            </div>
            <div class="drawer-content">
                <!-- Registration Status (populated by JS) -->
                <div id="registration-container"></div>

                <h2>Recordings</h2>
                <ul id="recordings-list" class="recordings-list">
                    <!-- Populated by JavaScript -->
                </ul>
                <p id="no-recordings" class="no-recordings">No recordings yet</p>
                <div class="drawer-footer">
                    <div class="drawer-footer-grid">
                        <button id="evidence-btn" class="drawer-grid-btn">
                            <span class="drawer-grid-icon">üìÅ</span>
                            <span class="drawer-grid-label">Evidence</span>
                        </button>
                        <button id="groups-btn" class="drawer-grid-btn">
                            <span class="drawer-grid-icon">üë•</span>
                            <span class="drawer-grid-label">Groups</span>
                        </button>
                        <button id="settings-btn" class="drawer-grid-btn">
                            <span class="drawer-grid-icon">‚öôÔ∏è</span>
                            <span class="drawer-grid-label">Settings</span>
                        </button>
                        <button id="logout-btn" class="drawer-grid-btn drawer-grid-btn--danger">
                            <span class="drawer-grid-icon">üö™</span>
                            <span class="drawer-grid-label">Sign Out</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recording Screen (fullscreen overlay, hidden by default) -->
    <div id="recording-screen" class="recording-screen hidden">
        <!-- Camera Preview (fullscreen) -->
        <video id="recording-preview" autoplay muted playsinline></video>

        <!-- Status Bar (minimal overlay at top) -->
        <div class="recording-status-bar">
            <div class="recording-status-left">
                <span class="recording-dot"></span>
                <span id="recording-time" class="recording-time">0:00</span>
            </div>
            <div class="recording-status-right">
                <span id="chunk-status" class="chunk-status">
                    <span class="chunk-icon">‚úì</span>
                    <span id="chunk-count">0</span>
                </span>
            </div>
        </div>

        <!-- Stop Button (centered at bottom) -->
        <button id="stop-recording-btn" class="stop-recording-btn">
            <span class="stop-icon"></span>
        </button>
    </div>

    <!-- Recording Summary Overlay -->
    <div id="recording-summary" class="recording-summary hidden">
        <div class="summary-content">
            <div class="summary-icon">‚úì</div>
            <h3 id="summary-title">Recording Complete</h3>
            <p id="summary-details">15 chunks uploaded, all confirmed</p>
            <div class="summary-actions">
                <button id="view-recording-btn" class="btn btn-primary">View Recording</button>
                <button id="dismiss-summary-btn" class="btn btn-secondary">Done</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
